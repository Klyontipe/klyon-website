<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyon - Contact Rapide</title>
    <meta name="description" content="Contact rapide pour Lorenzo Fortini - Klyon">
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="../minilogo.jpg">
    
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        
        .bam-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .bam-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 100%;
            animation: slideUp 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1.5rem;
            border: 4px solid #3b82f6;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.2);
        }
        
        .name {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .title {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 2rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(59, 130, 246, 0.08);
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(59, 130, 246, 0.1);
        }
        
        .contact-item:hover {
            background: rgba(59, 130, 246, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .contact-info {
            flex: 1;
            text-align: left;
        }
        
        .contact-label {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 0.2rem;
        }
        
        .contact-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .action-btn {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .call-btn {
            background: #10b981;
            color: white;
        }
        
        .call-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        
        .add-contact-btn {
            background: #3b82f6;
            color: white;
        }
        
        .add-contact-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .email-btn {
            background: #8b5cf6;
            color: white;
        }
        
        .email-btn:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }
        
        .share-btn {
            background: #f59e0b;
            color: white;
        }
        
        .share-btn:hover {
            background: #d97706;
            transform: translateY(-2px);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3b82f6;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.1);
        }
        
        .social-link:hover {
            background: #3b82f6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
        
        
        @media (max-width: 480px) {
            .bam-container {
                padding: 1rem;
            }
            
            .bam-card {
                padding: 1.5rem;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bam-container">
        <div class="bam-card">
            <img src="../photopro.jpg" alt="Lorenzo Fortini" class="profile-photo pulse">
            
            <h1 class="name">Lorenzo Fortini</h1>
            <p class="title">Développeur & Consultant IT</p>
            
            <div class="contact-item" onclick="callPhone()">
                <div class="contact-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-label">Téléphone</div>
                    <div class="contact-value">07 66 98 03 42</div>
                </div>
            </div>
            
            <div class="contact-item" onclick="sendEmail()">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-label">Email</div>
                    <div class="contact-value">klyonme@gmail.com</div>
                </div>
            </div>
            
            <div class="quick-actions">
                <button class="action-btn call-btn" onclick="callPhone()">
                    <i class="fas fa-phone"></i>
                    Appeler
                </button>
                
                <button class="action-btn add-contact-btn" onclick="addToContacts()">
                    <i class="fas fa-user-plus"></i>
                    Ajouter
                </button>
                
                <button class="action-btn email-btn" onclick="sendEmail()">
                    <i class="fas fa-envelope"></i>
                    Email
                </button>
                
                <button class="action-btn share-btn" onclick="shareContact()">
                    <i class="fas fa-share-alt"></i>
                    Partager
                </button>
            </div>
            
            <div class="social-links">
                <a href="https://www.linkedin.com/in/zl3/" class="social-link" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="../index.html" class="social-link">
                    <i class="fas fa-globe"></i>
                </a>
            </div>
        </div>
    </div>
    
    
    <script>
        // Fonction pour appeler
        function callPhone() {
            window.location.href = 'tel:+33766980342';
        }
        
        // Fonction pour envoyer un email
        function sendEmail() {
            window.location.href = 'mailto:klyonme@gmail.com?subject=Contact depuis la fiche BAM';
        }
        
        
        // Fonction pour ajouter aux contacts
        function addToContacts() {
            // Essayer d'ouvrir l'application Contacts native
            if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                // iOS - Essayer d'ouvrir l'app Contacts
                window.location.href = 'contacts://add?name=Lorenzo%20Fortini&phone=+33766980342&email=klyonme@gmail.com';
            } else if (navigator.userAgent.match(/Android/i)) {
                // Android - Essayer d'ouvrir l'app Contacts
                window.location.href = 'content://contacts/people/';
            } else {
                // Fallback : télécharger le vCard
                const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Lorenzo Fortini
ORG:Klyon
TEL:+33766980342
EMAIL:klyonme@gmail.com
URL:https://klyon.fr
NOTE:Développeur & Consultant IT
END:VCARD`;
                
                const blob = new Blob([vcard], { type: 'text/vcard' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'Lorenzo_Fortini.vcf';
                link.click();
                URL.revokeObjectURL(url);
            }
        }
        
        // Fonction pour partager le contact
        function shareContact() {
            if (navigator.share) {
                navigator.share({
                    title: 'Contact Lorenzo Fortini - Klyon',
                    text: 'Développeur & Consultant IT - 07 66 98 03 42',
                    url: window.location.href
                });
            } else {
                // Fallback : copier le lien
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Lien de contact copié !');
                });
            }
        }
        
        // Animation d'entrée
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.bam-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
        
        // Effet de vibration sur les boutons (si supporté)
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        // Ajouter la vibration aux boutons
        document.querySelectorAll('.action-btn, .contact-item').forEach(button => {
            button.addEventListener('click', vibrate);
        });
        
    </script>
</body>
</html>
