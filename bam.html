<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyon - Contact Rapide</title>
    <meta name="description" content="Contact rapide pour Lorenzo Fortini - Klyon">
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="minilogo.jpg">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        
        .bam-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .bam-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1.5rem;
            border: 4px solid #667eea;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .name {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .title {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 2rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .contact-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .contact-info {
            flex: 1;
            text-align: left;
        }
        
        .contact-label {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 0.2rem;
        }
        
        .contact-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .action-btn {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .call-btn {
            background: #10b981;
            color: white;
        }
        
        .call-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .whatsapp-btn {
            background: #25d366;
            color: white;
        }
        
        .whatsapp-btn:hover {
            background: #1da851;
            transform: translateY(-2px);
        }
        
        .add-contact-btn {
            background: #3b82f6;
            color: white;
        }
        
        .add-contact-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .email-btn {
            background: #8b5cf6;
            color: white;
        }
        
        .email-btn:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }
        
        .floating-action {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .floating-action:hover {
            transform: scale(1.1);
        }
        
        @media (max-width: 480px) {
            .bam-container {
                padding: 1rem;
            }
            
            .bam-card {
                padding: 1.5rem;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
            
            .floating-action {
                bottom: 1rem;
                right: 1rem;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bam-container">
        <div class="bam-card">
            <img src="photopro.jpg" alt="Lorenzo Fortini" class="profile-photo pulse">
            
            <h1 class="name">Lorenzo Fortini</h1>
            <p class="title">D√©veloppeur & Consultant IT</p>
            
            <div class="contact-item" onclick="callPhone()">
                <div class="contact-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-label">T√©l√©phone</div>
                    <div class="contact-value">07 66 98 03 42</div>
                </div>
            </div>
            
            <div class="contact-item" onclick="sendEmail()">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-label">Email</div>
                    <div class="contact-value">klyonme@gmail.com</div>
                </div>
            </div>
            
            <div class="quick-actions">
                <button class="action-btn call-btn" onclick="callPhone()">
                    <i class="fas fa-phone"></i>
                    Appeler
                </button>
                
                <button class="action-btn whatsapp-btn" onclick="openWhatsApp()">
                    <i class="fab fa-whatsapp"></i>
                    WhatsApp
                </button>
                
                <button class="action-btn add-contact-btn" onclick="addToContacts()">
                    <i class="fas fa-user-plus"></i>
                    Ajouter
                </button>
                
                <button class="action-btn email-btn" onclick="sendEmail()">
                    <i class="fas fa-envelope"></i>
                    Email
                </button>
            </div>
            
            <div class="social-links">
                <a href="https://linkedin.com/in/lorenzo-fortini" class="social-link" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/lorenzo-fortini" class="social-link" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="index.html" class="social-link">
                    <i class="fas fa-globe"></i>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Floating action button -->
    <div class="floating-action" onclick="shareContact()">
        <i class="fas fa-share-alt"></i>
    </div>
    
    <script>
        // Fonction pour appeler
        function callPhone() {
            window.location.href = 'tel:+33766980342';
        }
        
        // Fonction pour envoyer un email
        function sendEmail() {
            window.location.href = 'mailto:klyonme@gmail.com?subject=Contact depuis la fiche BAM';
        }
        
        // Fonction pour ouvrir WhatsApp
        function openWhatsApp() {
            const message = encodeURIComponent('Salut Lorenzo ! Je t\'ai trouv√© via ta fiche BAM üöÄ');
            window.open(`https://wa.me/33766980342?text=${message}`, '_blank');
        }
        
        // Fonction pour ajouter aux contacts
        function addToContacts() {
            if (navigator.vcard) {
                // Pour les appareils qui supportent vCard
                const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Lorenzo Fortini
ORG:Klyon
TEL:+33766980342
EMAIL:klyonme@gmail.com
URL:https://klyon.fr
NOTE:D√©veloppeur & Consultant IT
END:VCARD`;
                
                const blob = new Blob([vcard], { type: 'text/vcard' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'Lorenzo_Fortini.vcf';
                link.click();
                URL.revokeObjectURL(url);
            } else {
                // Fallback : copier les infos dans le presse-papier
                const contactInfo = `Lorenzo Fortini
T√©l√©phone: 07 66 98 03 42
Email: klyonme@gmail.com
Site: https://klyon.fr`;
                
                navigator.clipboard.writeText(contactInfo).then(() => {
                    alert('Informations de contact copi√©es ! Vous pouvez maintenant les coller dans votre application de contacts.');
                }).catch(() => {
                    // Fallback pour les navigateurs plus anciens
                    const textArea = document.createElement('textarea');
                    textArea.value = contactInfo;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('Informations de contact copi√©es !');
                });
            }
        }
        
        // Fonction pour partager le contact
        function shareContact() {
            if (navigator.share) {
                navigator.share({
                    title: 'Contact Lorenzo Fortini - Klyon',
                    text: 'D√©veloppeur & Consultant IT - 07 66 98 03 42',
                    url: window.location.href
                });
            } else {
                // Fallback : copier le lien
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Lien de contact copi√© !');
                });
            }
        }
        
        // Animation d'entr√©e
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.bam-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
        
        // Effet de vibration sur les boutons (si support√©)
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        // Ajouter la vibration aux boutons
        document.querySelectorAll('.action-btn, .contact-item').forEach(button => {
            button.addEventListener('click', vibrate);
        });
        
        // D√©tection du mode sombre du syst√®me
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.style.background = 'linear-gradient(135deg, #1e293b 0%, #334155 100%)';
            document.querySelector('.bam-card').style.background = 'rgba(30, 41, 59, 0.95)';
            document.querySelector('.bam-card').style.color = '#f1f5f9';
        }
    </script>
</body>
</html>
